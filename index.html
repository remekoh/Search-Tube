<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="icon" href="favicon.ico">
		<title>Search Tube</title>
		<link href="https://fonts.googleapis.com/css?family=Lato|Roboto" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
		<link href="css/styles.css" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<form id="search-term" class="form-search">
				<h2 class="heading">Search Tube</h2>
				<input type="text" class="form-control" placeholder="What would you like to see?" id="query" autofocus required>
				<button class="btn btn-lg btn-primary btn-block" type="submit" id="submit">Show me</button>
			</form>
		</div>
		<div>
			<ul id="search-results">
			</ul>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="js/tube.js"></script>
	</body>
</html>
